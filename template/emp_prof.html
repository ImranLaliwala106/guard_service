{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- contact section -->
<section class="contact_section layout_padding" style="
    background-color: grey;
    background-blend-mode: multiply;
    background-size:cover;
    background-image: url({% static 'D:\project\firstproject\static\images\log4.jpg' %});
    height:100vh;">
  <div class="container">
    <div class="heading_container heading_center">
      <a href="{% url 'displaydata' %}"
        style="background:transparent;-webkit-text-fill-color:white;border-bottom: 2px solid yellow;margin-bottom:5%">
        Display Data</a>
      <h2>-: Update Data :-</h2>
    </div>
    <tr>
      <a  href="{% url 'change_pass' %}"style="background-color:transparent;color:red;border-bottom:1px yellow solid">Change password</a></tr>
    <table class="table table-borderless text-light">
      <form method="POST" action="">
        {% csrf_token %}

        <tr>
          <th>Email</th>
          
          <td><input type="email" name="remail" value="{{lf.remail}}" />
          
        </tr>
        <tr>
          <th>Name</th>
          <td><input type="text" name="rname" value="{{lf.rname}}" />
          <td>
        </tr>
        <tr>
          <th>Username</th>
          <td><input type="text" name="runame" value="{{lf.runame}}" />
          <td>
        </tr>
        <tr>
          <th>Password</th>
          <td><input type="number" name="rpass" value="{{lf.rpass}}" />
          <td>
        </tr>
    </table>
    <table>
      <tr>
        <button type="submit">Update Profile</button>
      </tr>
      </form>
    </table>
  </div>
  </div>

</section>
{% endblock %}
