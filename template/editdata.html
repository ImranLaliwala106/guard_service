{% load static %}
{% block content %}
<a href="../displaydata">displaydata</a>

  <section class="contact_section layout_padding">

        <img src="{% static 'D:\project\firstproject\static\images\contact2.jpg' %}" alt="">

    </div>

               {{ message }}

            </tr>

                <th><input type="text" name="eemail" value="{{lf.eemail}}"></th>
            </tr>
            <tr>

            </table>
            <table>

    </table>
