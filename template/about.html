{% extends "base.html" %}
{% load static %}
{% block content %}
  <!-- about section -->

  <section class="about_section layout_padding">
    {% for ls in listdata3 %}
    <div class="container">
     
      <div class="row">
        <div class="col-md-6 px-0">
          
          <div class="img_container">
            <div class="img-box">
              
              <img src="{{ls.aImage}}" alt="" />
            </div>
          </div>
        </div>
        <div class="col-md-6 px-0">
          <div class="detail-box">
            <div class="heading_container ">
              <h2>
                {{ls.aTitle}}
              </h2>
            </div>
            <p>
              {{ls.aDesc}}
            </p>
            
          </div>
        </div>
       
      </div>
    </div>
    {% endfor %}
  </section>

  <!-- end about section -->
  {% endblock content %}
